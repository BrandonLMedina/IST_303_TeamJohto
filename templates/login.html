{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content
%}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="glass-card p-4 p-md-5">
      <h2 class="mb-3 fw-bold text-center" style="color: var(--cgu-red)">
        Welcome to CGU Alumni Network
      </h2>
      <p class="text-center text-muted mb-4">Log in to continue</p>
      {% if error %}
      <div class="alert alert-danger glass-alert">{{ error }}</div>
      {% endif %}
      <form method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            name="username"
            class="form-control form-control-lg"
            placeholder="Your email"
            required />
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input
              id="pwd"
              name="password"
              type="password"
              class="form-control form-control-lg"
              placeholder="Your Password"
              required />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="eye"
              onclick="togglePwd('pwd','eye')">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary btn-lg w-100 mb-3 glow-btn">
          Log In
        </button>

        <!-- Register Button -->
        <a
          href="{{ url_for('register') }}"
          class="btn btn-white btn-lg w-100 mb-2">
          Register
        </a>
      </form>
      <div class="text-center mt-2">
        <small class="text-muted">
          Don‚Äôt have an account? You can register above.
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
