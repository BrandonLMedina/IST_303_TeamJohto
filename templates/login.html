<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login Page</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label for="username">Username:</label>
    <input type="text" name="username"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" name="password"><br><br>
    
    <button type="submit">Login</button>
  </form>
</body>
</html>
