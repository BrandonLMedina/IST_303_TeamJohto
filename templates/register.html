{% extends 'base.html' %} {% block title %}Register{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="glass-card p-4 p-md-5">
      <h2 class="mb-3 fw-bold text-center" style="color: var(--cgu-red)">
        Create Account
      </h2>

      <p class="text-center text-muted mb-4">
        Enter your basic information to get started.
      </p>

      {% if error %}
      <div class="alert alert-danger glass-alert">{{ error }}</div>
      {% endif %}

      <form method="post" novalidate>
        <!-- First Name -->
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input
            name="first_name"
            class="form-control form-control-lg"
            placeholder="John"
            required />
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input
            name="last_name"
            class="form-control form-control-lg"
            placeholder="Doe"
            required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            name="email"
            type="email"
            class="form-control form-control-lg"
            placeholder="yourname@cgu.edu"
            required />
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input
              id="pwd2"
              name="password"
              type="password"
              class="form-control form-control-lg"
              placeholder="Create a password"
              required />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="eye2"
              onclick="togglePwd('pwd2','eye2')">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <!-- USER TYPE AT THE BOTTOM -->
        <div class="mt-4 mb-3">
          <label class="form-label fw-semibold" style="color: var(--cgu-red)">
            I am registering as:
          </label>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="user_type"
              id="student"
              value="student"
              required />
            <label class="form-check-label" for="student"> Student </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="user_type"
              id="alumni"
              value="alumni"
              required />
            <label class="form-check-label" for="alumni"> Alumni </label>
          </div>

          <small class="text-muted"
            >You will complete your profile after logging in.</small
          >
        </div>

        <button class="btn btn-primary btn-lg w-100 mb-3 glow-btn">
          Register
        </button>
      </form>

      <div class="text-center mt-2">
        <small class="text-muted">
          Already have an account?
          <a class="link-light" href="{{ url_for('login') }}">Log in</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
