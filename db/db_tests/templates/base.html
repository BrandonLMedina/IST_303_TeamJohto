<!DOCTYPE html>
<html>
  <head>
    <title>Database Test Forms</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
      }
      h1,
      h2 {
        color: #333;
      }
      a {
        margin: 10px;
        text-decoration: none;
        color: #0066cc;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
      }
      input,
      select {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
      }
      button {
        background-color: #0066cc;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Database Input Test</h1>
    <p>
      <a href="{{ url_for('add_alumni') }}">Add Alumni</a> |
      <a href="{{ url_for('add_student') }}">Add Student</a> |
      <a href="{{ url_for('add_class') }}">Add Class</a>
    </p>
    <hr />
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul style="color: green">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
